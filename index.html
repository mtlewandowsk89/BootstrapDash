<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Dashboard</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
</head>
<body>

<div class="container">

	<div class="page-header">
  	<h1>Dashboard</h1>
  </div>

	<ol class="breadcrumb">
		<li><a href="#">Home</a></li>
		<li><a href="#">Users</a></li>
		<li class="active">List</li>
	</ol>

	<ul class="nav nav-pills nav-stacked col-md-4">
  	<li role="presentation" class="active"><a href="#"><i class="fa fa-user"></i> Users</a></li>
  	<li role="presentation"><a href="#"><i class="fa fa-picture-o"></i> Media</a></li>
  	<li role="presentation"><a href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
	</ul>

  <ul class="col-md-8 nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home"><i class="fa fa-list"></i> List</a></li>
    <li><a data-toggle="tab" href="#menu1"><i class="fa fa-plus"></i> Add</a></li>
    <li><a data-toggle="tab" href="#menu2"><i class="fa fa-bar-chart"></i> Statistics</a></li>
  </ul>

  <div class="col-md-8 tab-content">
    <div id="home" class="tab-pane fade in active">
      <h3>List Users</h3>
      <table class="table">
     		<tr>
     			<td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>
     			<td>Dave Smith</td>
     			<td>dave@smith.com</td>
     		</tr>
    		<tr>
     			<td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>
     			<td>Dave Smith</td>
     			<td>dave@smith.com</td>
     		</tr>
     		<tr>
     			<td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>
     			<td>Dave Smith</td>
     			<td>dave@smith.com</td>
     		</tr>
      </table>
    </div>
    <div id="menu1" class="tab-pane fade">
      <h3>Add User</h3>
      <form>
    		<div class="form-group">
    		  <label for="exampleInputName">Name</label>
    		  <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
    		</div>
    		<div class="form-group">
    		  <label for="exampleInputEmail">Email Address</label>
    		  <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
    		</div>
    		<button type="submit" class="btn btn-default">Submit</button>
    	</form>
    </div>
    <div id="menu2" class="tab-pane fade">
      <div class="col-md-5 user-signup-chart"></div>
    </div>
  </div>

</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/highcharts-release/highcharts.js"></script>
<script src="main.js"></script>

</body>
</html>
